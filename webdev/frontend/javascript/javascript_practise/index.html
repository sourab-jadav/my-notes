<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptdemo</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <section class="container">
        <div class="top-menu">
            <div class="top-menu-button">
                <button class="btn">
                    Again!
                </button>
            </div>
            <div class="top-menu-range">
                <span>(Between 1 and 20)</span>
            </div>
        </div>
        <div class="main-heading">
            <h1>Guess My Number</h1>
        </div>
        <div class="line"></div>
        <div class="box">?</div>
        <div class="down-container">
            <div class="container1">
                            <input type="number" class="guess" />

                <div class="check-btn">
                    <button class="btn">
                        Check!
                    </button>
                </div>
            </div>
            <div class="container-2">
                <p class="top-menu-range">Start guessing...</p>
                <div class="status">
                    <div class="status-1">Score:20</div>
                    <div class="status-2">HightScore:0</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
